<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link rel="icon" type="image/png" href="imagens/favicon.png">
</head>
<body>
    <main>
        <section id="Login">
            <div id="imagem">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configuraçoes no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">                   
                            <label for="usuário"><i class="material-icons">person</i></label>
                            <input type="email" name="usuário" id="usuário" required placeholder="seu email" autocomplete="email">
                    </div>
                    <div class="campo">                    
                            <label for="senha"><i class="material-icons">key</i></label>
                            <input type="password" name="senha" id="senha" required placeholder="sua senha" minlength="8" autocomplete="current-password">
                    </div>
                    <div>
                        <input type="submit" value="Entrar" class="bot" id="botemail">
                        <input type="submit" value="Esqueci a senha" class="bot" id="botsenha">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
